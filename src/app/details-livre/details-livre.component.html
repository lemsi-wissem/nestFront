<nav class="p-2 flex flex-row justify-between">
  <img src="assets/logos/logo.png" alt="logo" class="h-10" />

  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="signOut()">
    Sign Out
    </button>
</nav>
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-bold mb-6">Livre Details</h2>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
      Title
    </label>
    <p class="text-gray-700">{{ livre.title }}</p>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
      Author
    </label>
    <p class="text-gray-700">{{ livre.author }}</p>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="publishedDate">
      Published Date
    </label>
    <p class="text-gray-700">{{ livre.publishedDate | date: 'dd/MM/yyyy' }}</p>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="isbn">
      ISBN
    </label>
    <p class="text-gray-700">{{ livre.isbn }}</p>
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="summary">
      Summary
    </label>
    <p class="text-gray-700">{{ livre.summary }}</p>
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="goBack()">
      Go Back
    </button>
  </div>
</div>
